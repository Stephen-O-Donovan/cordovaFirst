<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="cordovaAngularApp">

	<head>

      	<!-- For proper rendering of this page in mobile screen-->
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- SCROLLS -->
		<!-- load bootstrap and fontawesome via CDN -->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

		<!-- SPELLS -->
		<!-- load angular via CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js">      </script>
		<script type="text/javascript" src="app/app.js"></script>
		<link rel="stylesheet" href="app/app.css" />

    </head>

    <!-- define angular controller -->
    <body ng-controller="mainController">

		<!-- HEADER AND NAVBAR -->
		<header>
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="/">Single Page Angular App</a>
					</div>

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
						<li><a href="#about"><i class="fa fa-shield"></i> Login</a></li>
						<li><a href="#contact"><i class="fa fa-comment"></i> Register</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<!-- MAIN CONTENT AND INJECTED VIEWS -->
		<div id="main" >

			<h1>How to deal with angular</h1>
			<br/>

			<div>
				<h2>Just a simple text outputter</h2>
				<p>Name: <input type="text" ng-model="name"></p>
				<p ng-bind="name"></p>
			</div>

			<div>
				<h2>Can use the already set up controller</h2>
				<input ng-model="cScopeName">
				<span> A way to change data: {{cScopeName}}</span>
			</div>

			<div>
				<h2>Can we calculate?</h2>
				<p>Quantity: <input type="number" ng-model="quantity"></p>
				<p>Costs: <input type="number" ng-model="cost"></p>
				<p>Total Price: {{quantity*cost}}</p>
			</div>


		
			<!-- add jumbotron class to add nice margin around button, also we are setting height of a jumbotron to equal to
			viewport height (vh) and background color to sky blue.-->
			<div  style="height:100vh;background-color: #428bca;" class="jumbotron vertical-center">

				<!-- Creating the button with long class and calls function called captureImage on click of it
				"verticalCentre" is a custom class which adds 70% margin to the top of the button so that button is 
				centered.-->
				<button  class="btn btn-default btn-lg btn-block verticalCentre" ng-click="captureImage()" >Capture</button>

			</div>

		</div>

   	</body>

 </html>
